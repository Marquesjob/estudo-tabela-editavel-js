<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        #dfPessoas {
            font:14px Verdana;
            margin-left: 35%;
            margin-top: 150px;
        }

        #dtPessoas {
            font: 14px Verdana;
            margin-left: 25%;
        }

        table tr td {
            width: 140px;
        }
    </style>
</head>
<body>
    <div id="dfPessoas">
        <form name="fPessoas">
            <label>Nome</label> </br></br>
            <input type="text" name="txtNome" > </br></br>
            <label>Sobrenome</label> </br></br>
            <input type="text" name="txtSobrenome" ></br></br>
            <label>Altura</label> </br></br>
            <input type="text" name="txtAltura" ></br></br>
            <label>E-mail</label> </br></br>
            <input type="text" name="txtEmail" ></br></br>
            <label>Sexo</label> </br></br>
            <input type="text" name="txtSexo" ></br></br>
            <input type="button" value="Adicionar Pessoa" onclick="cadPessoa(txtNome.value, txtSobrenome.value, txtAltura.value, txtEmail.value, txtSexo.value)"> </br></br>
        </form>
    </div></br></br>
    <div id="dtPessoas">
        <table id="tbPessoas">
            <thead>
                <tr>
                    <td>CODIGO</td>
                    <td>NOME</td>
                    <td>SOBRENOME</td>
                    <td>ALTURA</td>
                    <td>EMAIL</td>
                    <td>SEXO</td>
                </tr>
            </thead>
        </table>
    </div>
    <script type="text/javascript" src="assets/jsTabela.js"></script>
</body>
</html>
